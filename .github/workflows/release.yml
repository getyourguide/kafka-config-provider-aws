on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  LANG: "en_US.UTF-8"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mvn versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false --no-transfer-progress -B

      - name: Build
        run: mvn package -DskipTests --no-transfer-progress -B

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          JAR="target/kafka-config-provider-aws-${VERSION}.jar"
          ZIP=$(ls target/components/packages/*.zip)
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            "$JAR" \
            "$ZIP"
